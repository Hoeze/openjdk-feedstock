{% set name = "openjdk" %}
{% set version = "8.0.312" %}
{% set zulu_build = "8.58.0.13-ca" %}
{% set zulu_build_arm64 = "8.58.0.13-ca" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://cdn.azul.com/zulu/bin/zulu{{ zulu_build }}-jdk{{ version }}-linux_x64.tar.gz  # [linux64]
    sha256: 73417488fa4b7f7f8c0c5940dabea87908b29a23e1ee6c948b2f0ca8b9af231d  # [linux64]

  - url: https://cdn.azul.com/zulu/bin/zulu{{ zulu_build }}-jdk{{ version }}-macosx_x64.zip  # [osx and not arm64]
    sha256: e8088937f8df77a4e18c690cfe3d602ff50af3446b1a5420438ec811b0cf50ea  # [osx and not arm64]

  - url: https://cdn.azul.com/zulu/bin/zulu{{ zulu_build_arm64 }}-jdk{{ version }}-macosx_aarch64.tar.gz  # [osx and arm64]
    sha256: 304251193046120487e6ee4b3172349118911f58e84fb8449e1ca14e03924db9  # [osx and arm64]

  - url: https://cdn.azul.com/zulu/bin/zulu{{ zulu_build }}-jdk{{ version }}-win_x64.zip  # [win64]
    sha256: 96343df9e254db233d91a325abbeecf89a71f2cdd3f3d676dcab6f657f880e4e  # [win64]

  - url: https://cdn.azul.com/zulu-embedded/bin/zulu{{ zulu_build_arm64 }}-jdk{{ version }}-linux_aarch64.tar.gz  # [aarch64]
    sha256: a3e9f7cfe55eb9ed9dfd87e38d61240c8bbf8543125ff9ae905ffb73bc625e06  # [aarch64]

  - url: https://github.com/dejavu-fonts/dejavu-fonts/releases/download/version_2_37/dejavu-fonts-ttf-2.37.zip  # [linux]
    sha256: 7576310b219e04159d35ff61dd4a4ec4cdba4f35c00e002a136f00e96a908b0a  # [linux]
    folder: fonts  # [linux]

build:
  number: 0

test:
  requires:
    - {{ compiler('c') }}  # [not win]
  files:
    - test-jni  # [not win]
    - test-jni.sh  # [not win]
    - test-nio
  commands:
    - java -version
    - ./test-jni.sh  # [not win]

about:
  home: https://www.azul.com/products/zulu/
  license: GPL-2.0-or-later WITH Classpath-exception-2.0
  license_file: LICENSE
  summary: The Zulu OpenJDK build.
  description: Zulu OpenJDK is an open source build of the Java JDK.

extra:
  recipe-maintainers:
    - johanneskoester
    - sodre
    - mingwandroid
    - hadim
    - CJ-Wright
    - xhochy
    - roccqqck
